version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: projectx-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trending_projectx
      MYSQL_USER: projectx_user
      MYSQL_PASSWORD: localdevpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: projectx-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: projectx-mysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 300M
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
